<script>

      document.write("Nombre: " + this.nombre + "<br>" +

    }; 
  }
    var fichaOne = new Persona("Luz","18","9");
      fichaOne.metodoOne();
  
//Etudiante
function Estudiante(curso, grupo){
    this.curso=   curso;
    this.grupo=   grupo;

        document.write("Curso: " + this.curso + "<br>" + 
                       "Grupo: " + this.grupo + "<br>");

//Profesor
function Profesor(asignatura, nivel){

        document.write("Asignatura: " + this.asignatura + "<br>" + 
        "Nivel: " + this.nivel+ "<br>");

}
var fichaThree = new Profesor("Html","Básico");
    fichaThree.metodoThree();

  
var datos=[
{ nombre: "Noah", apellido: "Villalobos", },
{ nombre: "Yup"},
{ nombre: "Abelardo"},
{ nombre: "Ana"},
];
  
var container=document.getElementById("contenedor");
datos.forEach(function(element,index,array){
