<script>
//Escribe una function que genere todas las posibles combinaciones con las letras de dicho string
function allPosibleCombinations(words){
    if(!Array.isArray(words)){
        throw TypeError('Debes ingresar un arreglo');
    }
    return words.reduce((a, b) => a.concat(a.map(d => [b].concat(d))), [[]]); 
}
