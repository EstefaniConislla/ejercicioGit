<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FibonacciExercise</title>
  </head>
  <body>
    <script>
      let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
      let newArray = [];
      // let filtro = inicio.filter((e)=> Number.isInteger(e));
      // console.log(filtro);
      for (i = 0; i < inicio.length; i++) {
        if (typeof inicio[i] === "Number") {
          newArray.push(inicio[i]);
        }
      }

      function orderNumber(array) {
        for (i = 0; i < array.length; i++) {
          for (j = i; j < array.length; j++) {
            if (array[i] < array[j]) {
              let x = array[j];
              array[j] = array[i];
              array[i] = x;
            }
          }
        }
        console.log(array);
      }
      orderNumber(newArray);
    </script>
  </body>
</html>
