<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FibonacciExercise</title>
  </head>
  <body>
    <script>
      let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
      let filtro = inicio.filter((e) => Number.isInteger(e));
      console.log(filtro);

      function orderNumbers(filtro) {
        let array = [];
        let newArray = filtro[0];
        for (let i = 0; i < filtro.length; i++) {
          array.push(filtro[i]);
        }
        console.log(newArray);

        let numberOrder = array.length;
        for (let i = 0; i < numberOrder; i++) {
          for (let j = 0; j < numberOrder; j++) {
            if (j + 1 !== numberOrder) {
              if (array[j] < array[j + 1]) {
                let dato = array[j + 1];
                array[j + 1] = array[j];
                array[j] = dato;
              }
            }
          }
        }
        console.log(array);
      }
      console.log(orderNumbers(filtro));
    </script>
  </body>
</html>
