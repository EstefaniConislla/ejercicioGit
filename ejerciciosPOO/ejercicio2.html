<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FibonacciExercise</title>
  </head>
  <body>
    <script>
      let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
      let array = [];
      for (let i = 0; i < inicio.length; i++) {
        if (typeof inicio[i] === "number") {
          array.push(inicio[i]);
        }
      }

      function orderNumber(newArray) {
        for (let i = 0; i < newArray.length; i++) {
          for (let j = i; j < newArray.length; j++) {
              if (newArray[i] < newArray[j]) {
                let dato = newArray[j];
                newArray[j] = newArray[i];
                newArray[i] = dato;
              }
            }
          }
          console.log(newArray);
        }
      console.log(orderNumber(array));
    </script>
  </body>
</html>
